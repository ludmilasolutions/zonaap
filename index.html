<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Zonaap | Pedí online a negocios de tu barrio</title>
  <link rel="icon" href="assets/za-icon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet"/>
  <style>
    :root{
      --blue-900:#081f33; --blue-800:#0d355b; --blue-600:#124a80; --blue-100:#eef5ff;
      --yellow:#ffcc00; --ink:#0b1324; --muted:#5a6a85; --bg:#f3f6fb; --card:#fff;
      --border:#dee6ef; --radius:18px;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial, sans-serif; background:var(--bg); color:var(--ink);}
    header{background:linear-gradient(135deg,var(--blue-800),var(--blue-900)); color:#fff; padding:48px 16px 56px;}
    .wrap{max-width:980px; margin:0 auto;}
    .brand{display:flex; align-items:center; gap:16px; justify-content:center;}
    .brand img{width:220px; height:auto;}
    .title{margin:18px 0 0; font-weight:900; text-align:center; font-size:28px;}
    .sub{margin:8px 0 0; text-align:center; opacity:.88;}
    .searchbar{display:flex; gap:12px; margin:22px auto 0; max-width:920px;}
    .searchbar input{flex:1; border-radius:14px; border:1.5px solid var(--border); padding:14px 16px; font-size:16px;}
    .btn{background:var(--yellow); color:var(--ink); border:2px solid #e8b800; padding:12px 16px; font-weight:900; border-radius:12px; cursor:pointer;}
    main{max-width:980px; margin:-36px auto 56px; padding:0 16px;}
    .card{background:var(--card); border:1px solid var(--border); border-radius:var(--radius); padding:16px; box-shadow:0 12px 28px rgba(0,0,0,.07);}
    .grid{display:grid; gap:12px; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); margin-top:14px;}
    .shop{display:flex; gap:12px; padding:12px; border:1px solid var(--border); border-radius:14px; align-items:center; transition:.12s background;}
    .shop:hover{background:#f8fbff}
    .shop img{width:56px; height:56px; border-radius:12px; border:1px solid var(--border); background:#fff;}
    .shop .name{font-weight:900}
    .pill{display:inline-block; font-size:12px; background:#eef3fa; border:1px solid var(--border); padding:3px 8px; border-radius:999px; margin-top:2px; color:#32506d;}
    footer{padding:16px; text-align:center; color:#6a7b97; font-size:14px;}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand"><img src="assets/zonaap-wordmark.svg" alt="zonaap"/></div>
      <p class="title">Pedí online a negocios de tu barrio</p>
      <p class="sub">Buscá un local o registrá el tuyo gratis.</p>
      <div class="searchbar">
        <input id="q" type="search" placeholder="Buscar por nombre, rubro o barrio…">
        <button class="btn" onclick="document.getElementById('q').focus()">+ Registrar mi local</button>
      </div>
    </div>
  </header>

  <main>
    <div class="card">
      <div id="list" class="grid" aria-live="polite"></div>
    </div>
  </main>

  <footer>Hecho con ❤ para emprendedores. Gratis y simple.</footer>

  <script src="js/app.js"></script>
</body>
</html>
