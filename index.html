<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Zonaap | Pedí online</title>
  <link rel="icon" href="assets/logo.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --azul:#0b2c4d; --azul-2:#09243e; --amarillo:#ffcc00;
      --bg:#f5f7fb; --text:#1f2a37; --card:#fff;
      --borde:#e5e7eb; --shadow:0 10px 24px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{background:linear-gradient(90deg,var(--azul),var(--azul-2));color:#fff;padding:56px 16px;text-align:center}
    header .logo{display:flex;align-items:center;justify-content:center;gap:14px;margin-bottom:10px}
    header img{height:56px;border-radius:14px}
    header h1{font-weight:800;letter-spacing:.4px}
    header p{opacity:.92}
    main{max-width:980px;margin:16px auto;padding:0 16px}
    .row{display:flex;gap:12px;align-items:center;justify-content:center;margin:18px auto}
    input[type=search]{flex:1;max-width:720px;border:1px solid var(--borde);border-radius:14px;padding:16px 14px;font-size:1.05rem;background:#fff}
    .btn{display:inline-flex;align-items:center;gap:.5rem;background:var(--amarillo);color:#0b1f2a;border:2px solid var(--amarillo);padding:12px 14px;border-radius:12px;font-weight:800;text-decoration:none}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px;margin-top:14px}
    .card{background:var(--card);border:1px solid var(--borde);border-radius:16px;padding:14px;box-shadow:var(--shadow);display:flex;gap:12px;align-items:center}
    .card img{width:56px;height:56px;border-radius:12px}
    .card h3{margin:0 0 4px;font-size:1.05rem}
    .card small{opacity:.8}
    .card a{display:block;margin-left:auto;background:#0b2c4d;color:#fff;padding:8px 12px;border-radius:10px;text-decoration:none;font-weight:800}
    .muted{opacity:.7;font-size:.95rem;text-align:center;margin:26px 0}
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.svg" alt="zonaap"/>
      <h1>zonaap</h1>
    </div>
    <p>Pedí online a negocios de tu barrio</p>
  </header>

  <main>
    <div class="row">
      <input id="q" type="search" placeholder="Buscar por nombre, rubro o barrio…"/>
      <a class="btn" href="admin/cms/">Entrar al panel</a>
    </div>

    <section id="list" class="grid"></section>
    <p class="muted">Hecho con ♥ para emprendedores. Gratis y simple.</p>
  </main>

<script>
const by = (sel, ctx=document) => ctx.querySelector(sel);
const listEl = by('#list');
const qEl = by('#q');

async function loadLocales(){
  try{
    const res = await fetch('data/locales.json');
    if(!res.ok) throw new Error('No se pudo cargar locales');
    const data = await res.json();
    render(data.locales||[]);
  }catch(e){
    listEl.innerHTML = '<p>Error cargando locales.</p>';
    console.error(e);
  }
}

function render(locales){
  const html = locales.map(l=>`
    <article class="card">
      <img src="${l.logo||'assets/logo.svg'}" alt="${l.nombre}">
      <div>
        <h3>${l.nombre}</h3>
        <small>${l.rubro} • ${l.barrio||''}</small>
      </div>
      <a href="negocio.html?l=${encodeURIComponent(l.slug)}">Ver</a>
    </article>
  `).join('');
  listEl.innerHTML = html;
}

function filtrar(){
  const term = (qEl.value||'').toLowerCase();
  fetch('data/locales.json').then(r=>r.json()).then(d=>{
    const arr = (d.locales||[]).filter(x=>[x.nombre,x.rubro,x.barrio].join(' ').toLowerCase().includes(term));
    render(arr);
  });
}
qEl.addEventListener('input', filtrar);

loadLocales();
</script>
</body>
</html>
