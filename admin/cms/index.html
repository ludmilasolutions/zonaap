<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Zonaap CMS</title>
    <link rel="icon" href="../../assets/logo.png">
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      // Esperar a que la librerÃ­a cargue y el DOM exista
      function onCmsReady(cb){
        if (window.CMS) { cb(); return; }
        const i = setInterval(() => {
          if (window.CMS) { clearInterval(i); cb(); }
        }, 50);
      }
    </script>
    <script src="https://unpkg.com/decap-cms@^3.8.0/dist/decap-cms.js"></script>
    <script>
      onCmsReady(function(){
        try{
          // Opcional: estilos de preview
          CMS.registerPreviewStyle('../../assets/logo.png');
        }catch(e){ /* no-op */ }
      });
    </script>
  </body>
</html>
