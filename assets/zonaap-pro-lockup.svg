<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" role="img" aria-label="zonaap logo">
  <defs>
    <style>
      .blue { fill: #FFFFFF; }
      .acc { fill: #FFC400; }
      .pin-fill { fill: #FFC400; }
      .pin-cut { fill: #001A33; }
      .txt { font-family: 'Segoe UI', Roboto, Arial, sans-serif; font-weight: 900; font-size: 164px; letter-spacing: -0.8px; }
      .subtle { fill: none; stroke: #00000026; stroke-width: 10; stroke-linejoin: round; }
    </style>
  </defs>
  <!-- group centered in viewbox -->
  <g transform="translate(100,30)">
    <!-- pin icon -->
    <g transform="translate(0,10)">
      <path class="pin-fill" d="M90,0 C139,0 180,41 180,92 c0,67 -73,107 -87,172 c-1,5 -5,5 -6,0 C73,199 0,159 0,92 C0,41 41,0 90,0z"/>
      <!-- route Z cutout -->
      <path class="pin-cut" d="M44 72 h92 l-50 38 h48 l-110 66 h-16 l76 -46 h-54z"/>
    </g>

    <!-- wordmark -->
    <g transform="translate(220,0)">
      <!-- shadow for contrast over dark headers -->
      <text class="txt subtle" x="0" y="190">zonaap</text>
      <text class="txt" x="0" y="190">
        <tspan class="blue">zon</tspan><tspan class="acc">aa</tspan><tspan class="blue">p</tspan>
      </text>
    </g>
  </g>
</svg>
