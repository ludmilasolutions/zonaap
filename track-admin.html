
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="description" content="Actualizá rápidamente el estado de los pedidos de tu local en Zonaap.">
    <title>Zonaap – Panel de pedidos</title>
    <link rel="stylesheet" href="styles/base.css"/>
    <style>
      main{max-width:800px;margin:0 auto;padding:16px}
      h1{font-size:22px}
      .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
      input,select,button{padding:.7rem 1rem;border:1px solid #cbd5e1;border-radius:10px}
      .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px;margin-top:10px}
    </style>
  </head>
  <body>
    <nav class="site-nav">
      <div class="nav-wrap">
        <a href="index.html" class="logo">Zonaap</a>
        <div class="links">
          <a href="registro.html">Registrar</a>
          <a href="track.html">Seguimiento</a>
        </div>
      </div>
    </nav>
    <main>
    <h1>Panel rápido de pedidos</h1>
    <p>Actualizá el estado de un pedido usando la URL de tu <strong>Apps Script (analytics_webhook)</strong>.</p>
    <div class="row">
      <input id="hook" placeholder="https://script.google.com/.../exec" style="flex:1">
      <input id="oid" placeholder="ID de pedido (W2024...)">
        <select id="st">
          <option>recibido</option>
          <option>en preparación</option>
          <option>listo</option>
          <option>entregado</option>
        </select>
        <button id="go" class="btn">Actualizar</button>
    </div>
    <div id="out" class="card" hidden></div>
  </main>
  <script>
    function jsonp(url){
      return new Promise((resolve,reject)=>{
        const cb = '__cb_'+Math.random().toString(36).slice(2);
        window[cb] = (payload)=>{ resolve(payload); cleanup(); };
        function cleanup(){ try{ delete window[cb]; }catch{}; s.remove(); }
        const s = document.createElement('script');
        s.src = url + (url.includes('?')?'&':'?') + 'callback='+cb;
        s.onerror = ()=>{ reject(new Error('Error de red')); cleanup(); };
        document.body.appendChild(s);
        setTimeout(()=>{ reject(new Error('Timeout')); cleanup(); }, 8000);
      });
    }
    document.getElementById('go').addEventListener('click', async ()=>{
      const hook = document.getElementById('hook').value.trim();
      const oid  = document.getElementById('oid').value.trim();
      const st   = document.getElementById('st').value;
      const out  = document.getElementById('out');
      if(!hook || !oid){ out.hidden=false; out.textContent='Completá webhook e ID'; return; }
      out.hidden=false; out.textContent='Actualizando...';
      try{
        const url = hook + '?view=set&order_id='+encodeURIComponent(oid)+'&estado='+encodeURIComponent(st);
        const data = await jsonp(url);
        out.textContent = JSON.stringify(data);
      }catch(e){
        out.textContent = 'Error: '+e.message;
      }
    });
  </script>
</body>
</html>
