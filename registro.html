<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Local</title>
  <link rel="icon" href="logo.png">
  <style>body{font-family:Arial,Helvetica,sans-serif;max-width:720px;margin:0 auto;padding:1rem}label{display:block;margin:.6rem 0 .2rem}input,textarea,select{width:100%;padding:.8rem;border:1px solid #cbd5e1;border-radius:10px}button{margin-top:1rem;padding:.8rem 1.2rem;border:none;border-radius:10px;background:#003366;color:#ffcc00;font-weight:800;cursor:pointer}</style>
</head>
<body>
  <h1>Registrar mi local</h1>
  <p>Completá el formulario y validamos tu alta. Es gratis.</p>
  <form name="registro-local" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="registro-local">
    <label>Nombre del local<input name="nombre" required></label>
    <label>Categoría<select name="categoria" required><option value="">Elegí...</option><option>Rotisería</option><option>Minimarket</option><option>Resto</option><option>Otro</option></select></label>
    <label>WhatsApp (solo números)<input name="whatsapp" pattern="\d{6,15}" required></label>
    <label>Dirección<input name="direccion"></label>
    <label>Barrio / Ciudad<input name="barrio"></label>
    <label>URL o redes<input name="url"></label>
    <label>Mensaje adicional<textarea name="mensaje" rows="4"></textarea></label>
    <button type="submit">Enviar registro</button>
  </form>
  <p style="opacity:.7;margin-top:.5rem">Recibirás un email con el siguiente paso.</p>
</body>
</html>
