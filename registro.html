<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Registrá tu local en Zonaap y empezá a recibir pedidos online.">
  <title>Registrar mi local | Zonaap</title>
  <link rel="icon" href="assets/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles/base.css"/>
  <style>
    .wrap{max-width:860px;margin:0 auto;padding:24px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:18px;box-shadow:0 6px 18px rgba(0,0,0,.06)}
    h1{margin:.2rem 0 1rem}
    .muted{color:#6b7280}
    label{display:block;margin-top:10px;font-weight:800}
    input{width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:12px}
  </style>
</head>
  <body>
    <nav class="site-nav">
      <div class="nav-wrap">
        <a href="index.html" class="logo">Zonaap</a>
        <div class="links">
          <a href="registro.html">Registrar</a>
          <a href="track.html">Seguimiento</a>
        </div>
      </div>
    </nav>
    <div class="wrap">
    <div class="card">
      <h1>Registrá tu local</h1>
      <p class="muted">Completá estos datos y te habilitamos en minutos, o ingresá directo al panel si ya tenés usuario.</p>
      <p>
        <a class="btn" href="admin/">Entrar al panel →</a>
      </p>
      <form onsubmit="event.preventDefault(); alert('¡Gracias! Te contactaremos.');">
        <label>Nombre del local <input required></label>
        <label>Rubros <input required></label>
        <label>WhatsApp <input required></label>
        <label>Dirección <input></label>
        <p><button class="btn" type="submit">Enviar datos</button></p>
      </form>
      <p class="muted">También podés escribirnos directamente por WhatsApp desde cualquier página del local.</p>
    </div>
  </div>
</body>
</html>
