<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Local | Zonaap</title>
<link rel="icon" href="assets/za-icon.svg"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#f6f7fb; --text:#0f172a; --muted:#475569; --azul:#0b376d;
  --azul2:#062247; --amarillo:#ffcc00; --card:#fff; --ring:rgba(122,162,255,.25);
  --border:#e5eaf2; --chip:#eef2ff;
}
*{box-sizing:border-box} html,body{margin:0}
body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial;background:var(--bg);color:var(--text)}
.hero{background:linear-gradient(135deg,var(--azul),var(--azul2)); color:#fff; padding:28px 16px}
.wrap{max-width:1000px;margin:0 auto;padding:0 16px}
.back{display:inline-flex;align-items:center;gap:8px;color:#dbe2f1;text-decoration:none;font-weight:700;margin:8px 0 10px}
.header{display:grid; grid-template-columns:auto 1fr; gap:14px; align-items:center}
.header img{width:74px;height:74px;border-radius:16px;border:1px solid #ffffff1a;background:#ffffff18}
h1{margin:0 0 6px;font-size:34px}
.sub{margin:0;font-size:15px;opacity:.9}
/* Category chips */
.chips{display:flex; gap:10px; flex-wrap:wrap; margin:14px 0 22px}
.chips a{background:#fff;border:1px solid var(--border); border-radius:999px;padding:8px 12px; text-decoration:none; color:#1e293b; font-weight:700; box-shadow:0 2px 8px rgba(0,0,0,.06)}
/* Products */
.section{margin:16px 0 22px; background:var(--card); border:1px solid var(--border); border-radius:18px; overflow:hidden}
.section h2{margin:0; background:#102a4b; color:#fff; font-size:18px; padding:12px 16px}
.prod{display:grid; grid-template-columns:64px 1fr auto; gap:12px; align-items:center; padding:12px 14px; border-top:1px solid var(--border); background:#fff}
.thumb{width:64px;height:64px;border-radius:12px;overflow:hidden;border:1px solid var(--border);background:#f1f5f9;display:grid;place-items:center}
.thumb img{width:100%;height:100%;object-fit:cover}
.prod h3{margin:0 0 4px;font-size:17px;color:#0b376d}
.prod p{margin:0;color:#475569;font-size:14px}
.price{margin-top:6px;font-weight:800;color:#0b376d}
.qty{display:flex; align-items:center; gap:8px}
.qty button{width:36px;height:36px;border:2px solid #0b376d;border-radius:10px;background:#fff;font-weight:900;cursor:pointer}
.qty span{min-width:18px;text-align:center;font-weight:800}
/* FAB */
.fab{position:fixed; right:18px; bottom:18px; z-index:80; display:flex; align-items:center; gap:10px;
     background:#0b376d; color:#ffcc00; border:2px solid #ffcc00; border-radius:999px; padding:10px 14px; font-weight:800;
     box-shadow:0 12px 28px rgba(0,0,0,.25)}
/* Sheet */
.sheet-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.35);opacity:0;pointer-events:none;transition:.2s;z-index:90}
.sheet{position:fixed;left:50%;transform:translate(-50%,100%);bottom:0;background:#fff;border-radius:16px 16px 0 0;
  width:min(760px,100vw); max-height:92vh; display:grid; grid-template-rows:auto 1fr; box-shadow:0 16px 40px rgba(0,0,0,.28); z-index:91}
.sheet.open{transform:translate(-50%,0)}
.sheet-backdrop.open{opacity:1;pointer-events:auto}
.sheet-header{position:sticky;top:0;background:#fff;border-bottom:1px solid #e5e7eb;padding:10px 14px 8px}
.sheet-title{margin:0 0 6px;font-weight:900;color:#0b376d}
.steps{display:flex;gap:6px;align-items:center;color:#64748b;font-weight:800;font-size:13px}
.dot{width:10px;height:10px;border-radius:999px;background:#cbd5e1;display:inline-block}
.step.active{color:#0b376d}.step.active .dot{background:#ffcc00}
.sheet-body{overflow:auto;padding:12px 14px 16px}
.close{position:absolute; right:10px; top:10px; width:40px; height:40px; display:grid; place-items:center; border:1px solid #d7d7d7; border-radius:10px}
/* Segmented */
.segmented{display:flex; gap:8px; margin:8px 0 6px}
.segmented input{display:none}
.segmented label{flex:1;text-align:center;padding:10px;border:1px solid #cfd3dc;border-radius:12px;cursor:pointer;font-weight:800;background:#fff}
.segmented input:checked + label{background:#0b376d;color:#ffcc00;border-color:#0b376d;box-shadow:0 6px 16px rgba(0,0,0,.12)}
/* Inputs */
.form-row{display:grid; grid-template-columns:1fr 1fr; gap:10px}
@media(max-width:700px){.form-row{grid-template-columns:1fr}}
input[type="text"]{width:100%;padding:12px;border:1px solid #cfd3dc;border-radius:12px;font-size:15px}
input[type="text"]:focus{outline:none;border-color:#7aa2ff;box-shadow:0 0 0 3px var(--ring)}
/* Resumen */
.box{background:#fff8d6;border:1px solid #ffe08a;border-radius:14px;padding:10px 12px}
.box h3{margin:4px 0 8px}
.line{display:flex;justify-content:space-between;align-items:center;margin:2px 0}
.tag{display:inline-flex;gap:6px;align-items:center;border:1px dashed #d6d3; border-radius:10px; padding:6px 10px; margin:6px 0}
.btn-row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
.btn{border:none;border-radius:12px;padding:10px 14px;font-weight:800;cursor:pointer}
.btn-primary{background:#0b376d;color:#ffcc00;border:2px solid #ffcc00}
.btn-ghost{background:#fff;border:1px solid #cfd3dc}
.small{font-size:13px;color:#64748b}
.hidden{display:none !important}
</style>
</head>
<body>
  <div class="hero">
    <div class="wrap">
      <a class="back" href="index.html">‚Üê Volver</a>
      <div class="header">
        <img id="logo" src="assets/za-icon.svg" alt="logo">
        <div>
          <h1 id="title">Nombre del local</h1>
          <p id="sub" class="sub">Subt√≠tulo o lema</p>
        </div>
      </div>
    </div>
  </div>
  <main class="wrap">
    <nav id="chips" class="chips"></nav>
    <div id="content"></div>
  </main>

  <button id="fab" class="fab hidden" type="button">üõí <span id="fabTotal">$ 0</span> <span id="fabCount" style="background:#ffcc00;color:#062247;border-radius:999px;min-width:26px;height:26px;display:grid;place-items:center; padding:0 8px">0</span></button>

  <div id="backdrop" class="sheet-backdrop"></div>
  <section id="sheet" class="sheet" role="dialog" aria-modal="true" aria-labelledby="sTitle">
    <div class="sheet-header">
      <h3 id="sTitle" class="sheet-title">Tu pedido</h3>
      <div class="steps">
        <div class="step" data-step="1"><span class="dot"></span> Datos</div>‚Üí
        <div class="step" data-step="2"><span class="dot"></span> Resumen</div>‚Üí
        <div class="step" data-step="3"><span class="dot"></span> WhatsApp</div>
      </div>
      <button id="close" class="close" aria-label="Cerrar">‚úï</button>
    </div>
    <div class="sheet-body">
      <div>
        <div class="segmented">
          <input id="opt-ret" type="radio" name="envio" value="retiro">
          <label for="opt-ret">Retiro</label>
          <input id="opt-env" type="radio" name="envio" value="envio">
          <label for="opt-env" id="envioLabel">Env√≠o</label>
        </div>
        <div class="form-row">
          <label>Nombre
            <input id="nombre" type="text" placeholder="Tu nombre">
          </label>
          <label id="addrWrap">Direcci√≥n
            <input id="direccion" type="text" placeholder="Calle, n√∫mero, piso/depto">
          </label>
        </div>
      </div>

      <div class="box" style="margin-top:10px">
        <h3>Resumen del pedido</h3>
        <ul id="items" style="list-style:none;padding:0;margin:0;display:grid;gap:6px"></ul>
        <div class="tag">
          <span>üìù Nota</span>
          <input id="nota" type="text" placeholder="Ej: sin sal, timbre roto" style="flex:1">
        </div>
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px">
          <div class="tag"><span>üéÅ Cup√≥n</span><input id="cupon" type="text" placeholder="C√≥digo"/></div>
          <div class="tag"><span>üí∏ Propina</span><input id="propina" type="text" placeholder="% opcional"/></div>
        </div>
        <div class="line small"><span>Subtotal</span><strong id="subtot">$ 0</strong></div>
        <div class="line small"><span id="envioLine">Env√≠o</span><strong id="env">$ 0</strong></div>
        <div class="line small"><span>Descuento</span><strong id="desc">$ 0</strong></div>
        <div class="line small"><span>Propina</span><strong id="tip">$ 0</strong></div>
        <div class="line" style="border-top:1px dashed #e2e8f0;margin-top:6px;padding-top:6px">
          <span style="font-weight:900">Total</span><strong id="total" style="font-size:18px">$ 0</strong>
        </div>
        <div class="btn-row">
          <button id="btnWA" class="btn btn-primary">Hacer pedido por WhatsApp</button>
          <button id="btnClear" class="btn btn-ghost">Vaciar carrito</button>
        </div>
      </div>
    </div>
  </section>

<script src="js/store.js"></script>
</body>
</html>
